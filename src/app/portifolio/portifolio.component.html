<section class="portofolio pb-5">
  <div class="container">
    <div class="portofolio-header mt-5  text-center">
      <h1 class="main_color text-uppercase">portfolio component</h1>
      <app-star-main-color></app-star-main-color>
    </div>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4">
        <div class="card-portofolio position-relative" (click)="getImgSrc($event)"  >
          <img class="img-fluid rounded-2"  src="imges/poert1.png"  alt="poert1" >
          <div class="bg-icon position-absolute h-100 d-flex justify-content-center align-items-center">
            <i class="fas fa-plus text-white"></i>
          </div>
        </div>
      </div>


      <div class="col-md-6 col-lg-4">
        <div class="card-portofolio position-relative" (click)="getImgSrc($event)"  >
          <img class="img-fluid rounded-2"  src="imges/port2.png"  alt="poert2">
          <div class="bg-icon position-absolute h-100 d-flex justify-content-center align-items-center">
            <i class="fas fa-plus text-white"></i>
          </div>
        </div>
      </div>


      <div class="col-md-6 col-lg-4">
        <div class="card-portofolio position-relative" (click)="getImgSrc($event)"  >
          <img class="img-fluid rounded-2"  src="imges/port3.png"  alt="port3">
           <div class="bg-icon position-absolute h-100 d-flex justify-content-center align-items-center">
            <i class="fas fa-plus text-white"></i>
          </div>
        </div>
      </div>


      <div class="col-md-6 col-lg-4">
        <div class="card-portofolio position-relative" (click)="getImgSrc($event)"  >
          <img class="img-fluid rounded-2"  src="imges/poert1.png"  alt="poert1" >
          <div class="bg-icon position-absolute h-100 d-flex justify-content-center align-items-center">
            <i class="fas fa-plus text-white"></i>
          </div>
        </div>
      </div>


      <div class="col-md-6 col-lg-4">
        <div class="card-portofolio position-relative" (click)="getImgSrc($event)"  >
          <img class="img-fluid rounded-2"  src="imges/port2.png"  alt="poert2">
          <div class="bg-icon position-absolute h-100 d-flex justify-content-center align-items-center">
            <i class="fas fa-plus text-white"></i>
          </div>
        </div>
      </div>


      <div class="col-md-6 col-lg-4">
        <div class="card-portofolio position-relative" (click)="getImgSrc($event)" >
          <img class="img-fluid rounded-2"  src="imges/port3.png"  alt="port3">
           <div class="bg-icon position-absolute h-100 d-flex justify-content-center align-items-center">
            <i class="fas fa-plus text-white"></i>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="show-img vh-100 d-flex justify-content-center align-items-center" [class]="{
    'd-none': imgSrc === '',
    'd-block': imgSrc !== ''
  }" (click)="removeImgSrc()">
    <div class="container">
      <div class="col-sm-9 col-md-6 col-lg-5 mx-auto">
        <img class="img-fluid" [src]="imgSrc" alt="">
      </div>
    </div>
  </div>
</section>
